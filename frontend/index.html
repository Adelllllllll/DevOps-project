<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Fraud Detector</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🕵️ Review Fraud Detector</h1>
    <form id="prediction-form">
      <label for="text">Review Text:</label><br />
      <textarea id="text" required></textarea><br /><br />

      <label for="rating">Rating:</label><br />
      <input type="number" id="rating" step="0.1" required /><br /><br />

      <label for="category">Product Category:</label><br />
      <input type="text" id="category" required /><br /><br />

      <button type="submit">🔍 Predict</button>
    </form>

    <h2>Prediction:</h2>
    <div id="result">Waiting for input...</div>
  </div>
</body>
</html>
