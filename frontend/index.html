<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Fraud Detector</title>
</head>
<body>
  <h1>Review Fraud Detector</h1>
  <form id="predict-form">
    <label>Review Text:</label><br>
    <textarea name="text" required></textarea><br><br>

    <label>Rating:</label><br>
    <input type="number" name="rating" step="0.1" required /><br><br>

    <label>Category:</label><br>
    <input type="text" name="product_category" required /><br><br>

    <button type="submit">Predict</button>
  </form>

  <h2>Prediction:</h2>
  <div id="result"></div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const response = await fetch("https://devops-project-production.up.railway.app/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = result.prediction || JSON.stringify(result);
    });
  </script>
</body>
</html>
